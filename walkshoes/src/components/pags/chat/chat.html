<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Chat do app</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <header>
        <nav>
            <a href="#"><img src="../assets/logo.png" alt="Walk Logo" class="logo"></a>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Minha conta</a></li>
            </ul>
        </nav>
    </header>
    <div className='hero-container'>
        <img class="img-background" src="../assets/nikeDeVoltaParaOFuturo.png"/>
        <div className='hero-btns'>
        </div>
    </div>
      <input type="checkbox" id="click">
      <label for="click">
      <i class="fab fa-facebook-messenger"></i>
      <i class="fas fa-times"></i>
      </label>
    <div class="wrapper">
        <div class="head-text">
            Tem um tenis para vender e está em boas condições? Chama nós!
        </div>
        <div class="chat-box">
            <div class="desc-text">
               Preencha seus Dados abaixo
            </div>
            <form action="#">
               <div class="field">
                  <input type="text" placeholder="Nome" required>
               </div>
               <div class="field">
                  <input type="email" placeholder="Email" required>
               </div>
               <div class="field textarea">
                  <textarea cols="30" rows="10" placeholder="Conta mais sobre o tênis" required></textarea>
               </div>
               <div class="field">
                  <button type="submit">Iniciar Chat</button>
               </div>
            </form>
        </div>
      </div>
   </body>
</html>
